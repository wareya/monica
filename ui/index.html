<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <title>Monica Spaced Repetition</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class=main>
        <div>{{ deckname }}</div>
        <div class=kanji>{{ kanji }}</div>
        
        <div id="show"><button onclick="flip()">Show</button></div>
        
        <section id="back" style="display:none">
        <hr id=answer>

        <div class=small>{{ kanji }}</div>
        <span>{{ concept }}</span>
        <div class=stroke>{{ kanji }}</div>
        
        <form action="" method="post">
            <button name="docard" value="{{ UID }}">Next</button>
        </form>
        </section>
    </div>

    <script>
     function flip()
     {
         document.getElementById("show").style.display = "none";
         document.getElementById("back").style.display = "initial";
     }
    </script>
</body>
</html>
